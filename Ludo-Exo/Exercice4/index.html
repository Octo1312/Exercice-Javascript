<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercice 4</title>
</head>

<body>
    <section id="tableau">
        <div class="settings">
            <div class="color">
                <p>couleur de fond (rgb)</p>
                <div class="inputrange">
                    <label for="0">0</label>
                    <input type="range" name="rgb" id="rgb" min="0" max="255">
                    <label for="255">255</label>
                </div>

            </div>
            <div class="paddings">
                <p>padding</p>
                <div class="inputrange">
                    <label for="0">0</label>
                    <input type="range" name="padding" id="padding" min="0" max="30">
                    <label for="30"> 30</label>
                </div>

            </div>
            <div class="heights">
                <p>height</p>
                <div class="inputrange">
                    <label for="0">0</label>
                    <input type="range" name="height" id="height" min="0" max="200">
                    <label for="200">200</label>
                </div>

            </div>
            <div class="widths">
                <p>width</p>
                <div class="inputrange">
                    <label for="0">0</label>
                    <input type="range" name="width" id="width" min="0" max="200">
                    <label for="200">200</label>
                </div>

            </div>
            <div class="cornered">
                <p>arrondis</p>
                <div class="inputrange">
                    <label for="0">0</label>
                    <input type="range" name="corner" id="corner" min="0" max="30">
                    <label for="30"> 30</label>
                </div>

            </div>
            <div class="rotation">
                <p>rotation</p>
                <div class="inputrange">
                    <label for="0">0</label>
                    <input type="range" name="rota" id="rotation" min="0" max="180">
                    <label for="180">180</label>
                </div>
                
            </div>
        </div>
        <div class="results">
            <h1 class="result">Titre de test</h1>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
